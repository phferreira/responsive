<!DOCTYPE html>
<html>

  <head>
    <title>Desktop First</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <script type="text/javascript" src="js/bowser.js"></script>
  </head>

  <body>
    <header>
      <div class="group group1">
        <div class="part partA"><h1>Parte A</h1></div>
        <div class="part partB"><h1>Parte B</h1></div>
      </div>
    </header>

    <main>
      <div class="group group2">
        <div class="part partC">
          <h1 id="titulo"></h1>
          <script type="text/javascript">
            document.getElementById("titulo").innerHTML = 'Você abriu essa página no navegador ' + bowser.name ;
          </script>
        </div>
      </div>

      <div class="group group3">
        <div class="part partD">
          Formulário:
          <form>
            <input class="campo" placeholder="Nome" type="name" name="nome" title="Nome"/>
            <input class="campo" placeholder="E-mail" type="email" name="email" title="E-mail"/>
            <input class="campo" placeholder="Telefone" type="tel" name="telefone" title="Telefone"/>
            <input class="campo" placeholder="CEP" type="text" name="cep" pattern="([0-9]{2}.[0-9]{3}-[0-9]{3})" title="Cep: 99.999-999" required />
          </form>
        </div>
        <div class="part partE"><h1>Parte E</h1></div>
        <div class="part partF"><h1>Parte F</h1></div>
      </div>
    </main>

    <footer>
      <div class="group group4">
        <div class="part partG"><h1>Parte G</h1></div>
        <div class="part partH"><h1>Parte H</h1></div>
        <div class="part partI"><h1>Parte I</h1></div>
        <div class="part partI"><h1>Parte J</h1></div>
      </div>
    </footer>

  </body>

</html>
